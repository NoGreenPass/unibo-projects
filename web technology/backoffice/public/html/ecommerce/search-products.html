<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>${title}</title>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/ecommerce-script.js"></script>
</head>
<body class="bg-light">

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
         <!-- Modal Info-->
         <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="Info${data.name}" aria-hidden="true">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-header bg-backoffice">
                  <h1 class="modal-title fs-5 text-white" id="Info${data.name}">Info Prodotto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body text-center">
                    <div class="row row-cols-2">
                        <div class="col w-25 px-2 text-end">
                            <p class="my-4">Nome:</p>
                            <p class="my-4">Quantità:</p>
                            <p class="my-4">Categoria:</p>
                            <p class="my-4">Descrizione:</p>
                            <p class="my-4">Prezzo:</p>                           
                        </div> 
                        <div class="col w-75 px-2 text-center">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="productName" placeholder="${data.name}" value="${data.name}">
                                <label for="productName" hidden></label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="productAmount" placeholder="Quantità Prodotto" disabled>
                                <label for="productAmount">${data.amount}</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="productCategory" placeholder="Categoria Prodotto" disabled>
                                <label for="productCategory">${data.category}</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="productDescription" placeholder="Descrizione Prodotto" disabled>
                                <label for="productDescription">${data.description}</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="productPrice" placeholder="Prezzo Prodotto" disabled>
                                <label for="productPrice">${data.price}</label>
                              </div> 
                        </div>  
                    </div>
                    <p class="my-4 text-center">Immagine:</p> <br>
                    <p class="my-2 text-center">{data.img}</p>               
                  </div>
                  <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                  </div>
               </div>
            </div>
            </div>
    
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
