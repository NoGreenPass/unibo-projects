      <a class="link-dark" href="javascript:history.go(-1)">Indietro</a>

    <!--router.patch('/:city/:address/services/:service'-->

    <div class="container text-center fs-3">
        <p>Aggiungi Date</p>
        <select class="form-select mb-3" id="selectDay" aria-label="selectDay">
            <option value="null" selected>Seleziona Data</option>
        </select>
    </div>

    <div class="container text-center">
        <p class="fs-5">Seleziona Ore:</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour1" value="9">
            <label class="form-check-label" for="hour1">9:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour2" value="10">
            <label class="form-check-label" for="hour2">10:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour3" value="11">
            <label class="form-check-label" for="hour3">11:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour4" value="12">
            <label class="form-check-label" for="hour4">12:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour5" value="14">
            <label class="form-check-label" for="hour5">14:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour6" value="15">
            <label class="form-check-label" for="hour6">15:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour7" value="16">
            <label class="form-check-label" for="hour7">16:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour8" value="17">
            <label class="form-check-label" for="hour8">17:00</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="hour9" value="18">
            <label class="form-check-label" for="hour8">18:00</label>
        </div>
    </div>

    <script>
        $(() => {
            getMonthDays()
        })
    </script>
